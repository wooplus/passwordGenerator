<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <div class="container">
      <h1 class="first-heading">Generate a</h1>
      <h1 class="second-heading">random password</h1>

      <label for="passwordLength">How long do you want your password?</label>
      <input type="number" id="passwordLength" />
      <button class="btn">Generate passwords</button>
      <hr />
      <div class="input-container">
        <input type="text" id="firstPassword" />
        <button id="copyP1" class="btn">Copy Password</button>
        <input type="text" id="secondPassword" />
        <button id="copyP2" class="btn">Copy Password</button>
      </div>
    </div>

  </body>
